<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>我的手机小游戏</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* 防止滚动条 */
      background: #000; /* 画面外黑边 */
    }
    #game {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <!-- 游戏画布挂在这个 div 上 -->
  <div id="game"></div>

  <!-- 引入 Phaser 游戏引擎（通过 CDN） -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>

  <!-- 你的游戏逻辑 -->
  <script src="game.js"></script>
</body>
</html>
